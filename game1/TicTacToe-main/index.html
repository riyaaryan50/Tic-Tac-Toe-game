          <div class="division">
            <div class="box"><span class="boxtext"></span></div>

          </div>
          <div class="division">
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
          </div>
        </div>
      </div>
      <div class="left"><div class="gameinfo">
        <h2>Welcome to Tic Tac Toe</h2>
      </div>
      <div>
        <span class="info">Turn for X</span>
        <a href="index.html"><button id="reset">Reset</button></a>
      </div> </div>
    </div>
    </div>
    <script src="script.js"></script>
